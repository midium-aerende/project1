<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection automatique</title>
    <script>
        function rediriger() {
            window.location.href = "user.html";
        }

        window.onload = function() {
            setTimeout(rediriger, 1000);
        };
    </script>
</head>
<body>
    <h1>Vous allez être redirigé</h1>
    <p>Si la redirection ne fonctionne pas automatiquement, <a href="user.html">cliquez ici</a>.</p>
</body>
</html>
